<section class="mt-4 mb-4">
    <div class="container">
       <div class="row mt-4 mb-2">
        <div class="col-md-6">
            <h4>Categories List</h4>
        </div>
        <div class="col-md-6">
<div class="sty-btn">
   
      <button (click)="addcats()">Add Category</button>

<!-- Button trigger modal --> 
 <!-- Button trigger modal -->

</div>       
 </div>
 
        <div class="col-md-12">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="catlist">
                  <!-- Position Column -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Sno </th>
                    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Category Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.categoryname}} </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                      <span class="edit" (click)="edititem(element._id)"><i class="fa-solid fa-pen-to-square"></i></span> 
                    
                      <span class="delete" (click)="deleteitem(element._id)"><i class="fa-solid fa-trash"></i></span>
                    </td>
                  </ng-container>
              
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[10, 20, 30,50,100]"
                showFirstLastButtons
                aria-label="Select page of periodic elements">
              </mat-paginator>

          
              </div>
              
        </div>
       </div>
    </div>
</section>
