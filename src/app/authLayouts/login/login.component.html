<div class="hero">
  <div class="diagonal-hero-bg">
     <div class="stars">
        <div class="small"></div>
        <div class="medium"></div>
        <div class="big"></div>
      </div>
   </div>
</div>
<section>
    <div class="container-fluid">
      <div class="row  justify-content-center align-c">
  <div class="col-md-12">
    <div class="icon-i">

    </div>
  </div>
        <div class="col-md-4 flex-d ">

          <div class="card  register-form p-4">
  
            <div *ngIf="otplayout">
              <h4>OTP Sent Successfully</h4>
              <ng-otp-input (onInputChange)="onOtpChange($event)" [config]="{length:6}"></ng-otp-input>
            </div>
  
            <div *ngIf="loginlayout">
              <div class="img-div">
                <img src="../../../assets/images/logo.png"class="" width="100%" alt="">

              </div>

              <!-- <h3 class="text-center">Login</h3> -->
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group mt-4">
                  <label>Email</label>
                  <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                  <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                  </div>
                </div>
                <div class="form-group mt-4">
                  <label>Password</label>
                  <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                  <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                    <div *ngIf="f['password'].errors['minlength']">
                      Password must be at least 6 characters
                    </div>
                    <div *ngIf="f['password'].errors['maxlength']">
                      Username must not exceed 40 characters
                    </div>
                  </div>
                </div>
  
  
                <button type="submit" class="btn btn-primary w-100 mt-4">
                  <span *ngIf="hidehide">Log In </span>
                  <span *ngIf="spinner">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                  </span>
                 </button>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
