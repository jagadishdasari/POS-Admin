
<section>
    <div class="container mt-50">
      <div class="row justify-content-center">
        <div class="col-md-6 card">
            <h2 class="text-center">Add Category</h2>

            <div class="register-form ">

                <form [formGroup]="atmform"  class="p-4" (ngSubmit)="onSubmit()">           
                  
                  <div class="row">

                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Category Name</label>
                        <input
                          type="text"
                          formControlName="category"  placeholder="Please enter Category Name" 
                          class="form-control" 
                          [ngClass]="{ 'is-invalid': submitted && f['category'].errors }"
                        />
                        <div *ngIf="submitted && f['category'].errors" class="invalid-feedback">
                          <div *ngIf="f['category'].errors['required']">Category is required</div>
                        </div>
                      </div>
                    </div>
<!-- <div class="col-md-12">
                        <div class="form-group">
                          <label>Upload Category Image</label>
                          <input
                          type="file" (change)="onFileChange($event)" 
                          formControlName="image"  placeholder="Please upload image" 
                          class="form-control" 
                          [ngClass]="{ 'is-invalid': submitted && f['image'].errors }"
                        />
                        <img src="{{imageSrc}}" width="150px" class="mt-0" alt="">
                          <div *ngIf="submitted && f['image'].errors" class="invalid-feedback">
                            <div *ngIf="f['image'].errors['required']">Image is required</div>
                          </div>
                        </div>
                      
                      </div> -->
                  </div>
                  <div class="form-group pt-2 pb-2">
                    <button type="submit" class="btn btn-sub">
                      <span *ngIf="spanhide">Add Category </span>
                      <span *ngIf="spinner">
                        <span  class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Loading...
                      </span>
                     
                    </button>
                   
                  </div>
                </form>
              </div>
        </div>
     </div>
  </div>
</section>
